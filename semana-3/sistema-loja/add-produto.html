<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="background-loja">
    <div>
        <h1 class="fonte-marca">Richesse</h1>
    </div>
    
    <div>
        <a href="index.html">Página Inicial</a>
        <a href="ctrl-estoque.html">Controle de Estoque</a>
        <a href="add-produto.html">Adicionar Produto</a>
        <a href="funcionarios.html">Funcionários</a>
    </div>

    
    <h2>Adicionar Produto</h2>
    <form action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input class="elementos-arredondados" type="url" id="link-foto" name="link-foto">
        </div>
        <br>
        <div>
            <label for="descricao">Descrição do produto: </label>
            <input class="elementos-arredondados" type="text" id="descrição" name="descrição">
        </div>
        <br>
        <div>
            <label for="preco">Preço (em R$): </label>
            <input class="elementos-arredondados" type="number" id="preço" name="preço">
        </div>
        <br>
        <div>
            <label for="quantidade">Quantidade disponível: </label>
            <input class="elementos-arredondados" type="number" id="quantidade" name="quantidade">
        </div>
        <br>
        <div class="form-add">
            <button class="elementos-arredondados" type="submit">Adicionar</button>
        </div>

    </form>

<div> 
        <img class="icone-fixo" src="img/comente.png"/>
</div>  
</div>
</body>
</html>
